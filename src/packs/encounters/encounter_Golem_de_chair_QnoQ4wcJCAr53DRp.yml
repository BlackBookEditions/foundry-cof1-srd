      description: >-
        <h1>Description</h1><p>Les golems sont des créatures artificielles
        fabriquées à partir d’ingrédients étranges ou précieux et animés par
        magie. Le golem attaché au service d’un <a
        href="http://co-drs.org/profils/forgesort/">Forgesort</a> est une
        version différente de ce type de créature utilisée comme garde du corps.
        Les golems décrits ici correspondent à des gardiens infatigables auquel
        on confie la mission de garder un trésor ou un passage pour l’éternité.
        Généralement un mot de passe prononcé à voie haute ou un symbole brandi
        devant soi permet aux personnes sélectionnées d’accéder au lieu protégé
        en toute sécurité.</p><p>Les golems sont des créatures non-vivantes
        dépourvues d’esprit ce qui les immunise à toute magie qui affecte la
