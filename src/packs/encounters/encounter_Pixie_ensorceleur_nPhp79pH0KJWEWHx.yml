      description: >-
        <h1>Description</h1><p>Un pixie est un être féérique de petite taille
        (environ 75 cm pour 15 kg) d’apparence humaine doté d’ailes diaphanes
        similaires à celles des libellules. Ils vivent cachés dans les forêts
        les plus sauvages qu’ils protègent sans peur même devant les créatures
        les plus malfaisantes. De nombreux pixies sont passés maître dans l’art
        de la magie de l’esprit ce qui les rend beaucoup plus dangereux que
        leurs compatriotes non-initiés.</p>
