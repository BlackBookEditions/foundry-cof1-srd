    system:
      key: sommeil
      description: >-
        <h1>Description</h1><p>[1d6 + Mod. de <strong>CHA</strong>] cibles
        vivantes dans une zone de 10 m de diamètre (portée 20 m) et dont le
        score max de PV ne dépasse pas le score d’attaque magique de
        l’ensorceleur* sombrent dans l’inconscience pendant [5 + Mod. de
        <strong>CHA</strong>] minutes. Il est possible de les réveiller en les
        giflant (action d’attaque).</p><p><i> * Les créatures dont les PV sont
        compris entre le score d’attaque magique du magicien et le double de
        celui-ci peuvent faire un test de <strong>SAG</strong> difficulté [10 +
        Mod. de <strong>CHA</strong>] pour résister au sort. Les créatures avec
        des PV supérieur ne sont pas affectées.</i></p>
      source: Chroniques Oubliées DRS
