      description: >-
        <h1>Description</h1><p>L'Ensorceleur donne un ordre simple (mais pas
        dangereux pour elle) que la victime doit pouvoir comprendre. Il doit
        réussir un test d'attaque magique opposé avec la cible (contre attaque
