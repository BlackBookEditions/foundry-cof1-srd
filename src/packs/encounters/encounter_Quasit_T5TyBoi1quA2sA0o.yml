    - name: Démons et Diables
      key: demons-et-diables
      description: >-
        <h1>Description</h1><p>Les démons sont des créatures des enfers, ces
        mondes maléfiques d’une autre dimension ou les âmes corrompues sont
        torturées pour l’éternité. L’existence d’un démon est une lutte
        constante pour le pouvoir et la domination par la force, la ruse et la
        cruauté. Bien qu’ils ne quittent généralement pas leur plan d’origine,
        les démons peuvent être appelés par un mortel ou franchir un portail
        vers le monde des hommes. Ce qu’ils font avec joie car les faibles
        humains sont pour eux des proies faciles et leurs âmes une source
        importante de pouvoir.</p><p><strong>Diables :</strong> il ne faut pas
        confondre les démons et les diables. Les premiers œuvrent pour le chaos,
        la douleur et la destruction sauvage, là où les seconds prônent un ordre
        tyrannique, cruel et immuable. Ils sont au contraire ennemis depuis la
        nuit des temps dans une guerre sans fin appelée la Guerre de Sang.
        Toutefois, la plupart des mortels ne font pas la différence entre les
        deux catégories de créatures infernales et ils appellent sans
        discernement «démon» toutes les créatures maléfiques issues d’un autre
        monde.<br> <em>CO fantasy</em> fait le choix de ne décrire que les
        démons, laissant les diables à votre imagination. Chaque type de démon
        possède son alter-égo chez les diables avec quelques variations
        d’apparence et de pouvoir. En particulier la résistance des diables
        concerne le froid et l’électricité plutôt que le feu et l’acide. Les
        plus connus des diables sont le Diantrefosse (équivalent du Balor),
        l’Érinye (Succube) et le Diablotin (Quasit).</p><h2>Capacités des
        démons</h2><p>Tous les démons possèdent les capacités suivantes
        (NC+1).</p><p><em>Démon :</em> les démons ne sont pas considérés comme
        des créatures non-vivantes toutefois ils partagent avec celles-ci de
