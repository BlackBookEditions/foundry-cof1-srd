        action qui permet à l’âme tourmentée de trouver le repos met fin à sa
        réapparition systématique au bout de 24 heures. En contrepartie les
        fantômes sont généralement liés à un lieu ou à un objet et s’éloigner
        est souvent une action suffisante pour lui échapper.</p>
