  capacities:
    - name: Démon
      type: creature
      description: >-
        les démons ne sont pas considérés comme des créatures non-vivantes
        toutefois ils partagent avec celles-ci de nombreux traits. Ils ne
        respirent pas, ne dorment jamais, ne connaissent pas la fatigue et sont
        immunisées au poison et aux maladies non-magiques. Ils n’ont pas besoin
        de se sustenter, du moins pas de nourritures terrestres.
    - name: Résistance
      type: creature
      description: >-
        par défaut, tous les démons réduisent les DM de feu et d’acide de 10
        points. D’autres capacités peuvent améliorer cette résistance.
    - name: Télépathie
      type: creature
      description: >-
        les démons peuvent communiquer avec toutes les créatures par télépathie
        à une distance de 50 mètres sans avoir besoin de partager une langue
        commune. Ils parlent l’infernal.
    - name: Téléportation (L)
      type: creature
      description: >-
        un démon peut se téléporter à n’importe quel endroit qu’il voit ou qu’il
        connaît à une distance maximum de [NC x 100] mètres.
    - name: Vision dans le noir
      type: creature
      description: >-
        tous les démons voient dans le noir comme en plein jour à une distance
        de 30 mètres.
    - name: Absorption d’énergie (L)
      type: creature
      description: >-
        une succube peut aspirer l’énergie vitale de sa victime en l’enlaçant ou
        en l’embrassant. Si la victime n’est pas consentante, la succube doit
        auparavant réussir un test d’attaque au contact puis gagner un test
        opposé de FOR. La victime de l’absorption d’énergie est <em>affaiblie
        (</em>utilise un d12 aux tests) pour 24 heures mais ressent une
        jouissance extatique lors de ce contact. Elle ressent le besoin
        impérieux de le renouveler pendant les 24 heures suivantes à moins de
        réussir un test de SAG difficulté 18. Si la victime résiste elle est
        immunisée à cet effet pour les prochaines 24 heures.<br> En plus des
        autres effets, si la Succube le souhaite, à chaque fois qu’elle absorbe
        l’énergie, elle peut infliger 1d6 DM et guérir d’autant (les Points de
        vie acquis au-delà de son score maximum de PV sont perdus après 10
        minutes).
    - name: Vol
      type: creature
      description: >-
        une Succube peut se déplacer en vol de 20 mètres par action de
        mouvement.
