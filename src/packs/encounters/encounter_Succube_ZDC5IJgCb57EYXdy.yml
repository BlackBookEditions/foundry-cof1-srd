  description: >-
    <em><p>Malgré des attributs démoniaques comme de grandes ailes de
    chauve-souris, il faut bien avouer que la succube est dotée d’un corps de
    rêve.</p></em><p>C’est une séductrice perverse et cruelle qui compte sur la
    ruse et la domination psychologique plutôt que sur le combat pour tuer et
    corrompre. Son jeu préféré consiste à utiliser son pouvoir de déguisement
    pour cacher ses attributs démoniaques afin de séduire ses proies et leur
    voler leur énergie vitale lors d’une étreinte mortelle.</p><p><strong>Milieu
    : </strong><p>spécial</p>
