  description: >-
    <h1>Description</h1><p>Les worgs sont des cousins maléfiques des loups, plus
    puissants (jusqu’à 150 kg) et plus intelligents. Ils parlent leur propre
    langue et le gobelin car ils servent parfois de monture à ces petites
    créatures.</p><p>Vous pouvez ajouter un ou plusieurs rangs dans la <a
    href="http://co-drs.org/voies/voie-de-la-meute/">Voie de la meute</a> (NC+1
    par rang).</p><p><strong>Milieu : </strong><p>forêt</p>
