    system:
      key: ensevelissement
      description: >-
        <h1>Description</h1><p>Une fois par combat, si le Nécromancien réussit
        un test d'attaque magique (portée 20 m), le sol s'ouvre sous les pieds
        d'une cible de taille moyenne et l'enterre vivante. Tant qu'elle est
        ensevelie, elle subit 2d6 <strong>DM</strong> par tour, ne peut agir ni
        être la cible d'attaques extérieures. A son tour, elle peut tenter de
        sortir de terre en réussissant un test de <strong>FOR</strong> ou de
        <strong>DEX</strong> (au choix) difficulté [13 + Mod.
        d'<strong>INT</strong>]. Si elle tombe à 0 PV, elle reste enterrée et
        décède au tour suivant. Chaque personne qui creuse pour l'aider lui
        octroie un bonus de +2 sur son test.</p>
      source: Chroniques Oubliées DRS
