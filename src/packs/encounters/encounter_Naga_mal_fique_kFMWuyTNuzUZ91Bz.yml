    system:
      key: armee-des-morts
      description: >-
        <h1>Description</h1><p>Une fois par jour, le Nécromancien peut invoquer
        d’innombrables squelettes émergeant du sol pour attaquer ses ennemis
        pendant [niveau du nécromancien] tours. Les cibles situées dans un rayon
        de 20 m autour du Nécromancien subissent automatiquement 3d6
        <strong>DM</strong> par tour, à moins qu’elles n’utilisent une action
        limitée pour s’opposer aux squelettes (ce qui réduit les
        <strong>DM</strong> à 1d6). Les squelettes restent autour du
        Nécromancien et se déplacent en même temps que lui dans une zone de 20 m
        de rayon. Tous les déplacements dans cette zone (même ceux des alliés)
        sont divisés par deux.</p>
      source: Chroniques Oubliées DRS
