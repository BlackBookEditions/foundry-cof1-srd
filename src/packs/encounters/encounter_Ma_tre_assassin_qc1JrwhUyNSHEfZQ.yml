        ombres, cape magique, sort, etc.) et peut se déplacer de 20 mètres. Elle
        réapparaît à son prochain tour et si elle emporte un test opposé de
        discrétion (<strong>DEX</strong>) contre la <strong>SAG</strong> de sa
        cible, elle peut effectuer une Attaque mortelle.</p>
