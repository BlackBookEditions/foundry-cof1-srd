    system:
      key: poison-maitre-assassin
      description: >-
        <h1>Description</h1><p>vous pouvez équiper l’assassin de poison, cela
        augmente leur NC de +1. Lors de la première attaque réussie par
        l’assassin, la cible doit faire un test de CON difficulté [10+NC] ou
        subir [NC x 1d6] DM et être <em>Affaiblie</em> pour le reste du combat.
        En cas de réussite, elle subit seulement la moitié des DM et elle n’est
        pas Affaiblie.</p>
