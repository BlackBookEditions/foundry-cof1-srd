    - name: Insectes géants
      key: insectes-geants
      description: >-
        <h1>Description</h1><p>Les insectes géants sont des monstres terrifiants
        : rapides, puissants et capables de survivre aux pires blessures. On
        parle d’insecte géant à partir de la taille petite, en dessous de cette
        taille référez-vous aux Nuée d’insectes géants. Les Caractéristiques des
        insectes géants dépendent principalement de leur taille et un Profil
        générique est donné pour chaque taille. Tous les insectes bénéficient
        des capacités suivantes (qui augmentent leur NC de
        +1).</p><p><em>Résistant :</em> les insectes sont capables de survivre
        aux pires blessures, le MJ lance deux d20 pour leurs tests de CON et
        garde le meilleur résultat. Lorsque la créature atteint 0 PV, elle peut
        encore agir un tour complet.</p><p><em>Rapide :</em> un insecte géant
        est capable de se déplacer de 30 mètres par action de
        mouvement.</p><p><em>Vermine :</em> lorsque vous créez un insecte géant,
        il obtient des bonus par rapport à un archétype normal. Si vous utilisez
        un Profil d’insecte décrit ci-dessous, ignorez cette capacité, elle
        n’est destinée qu’aux MJ souhaitant concevoir ce type de créature. Dans
        ce cas, augmentez les PV de +10 et le Mod. de FOR et de CON de +3 par
        rapport à une créature de cette taille.</p><h3>Poisons</h3><p>De
        nombreux insectes empoisonnent leurs victimes, selon l’insecte
        choisissez le poison qui convient : par exemple une araignée utilise du
        poison affaiblissant et un scorpion ou une guêpe un poison mortel. Un
        insecte capable d’empoisonner ses victimes augmente son NC de +1.<br>
        <em>Affaiblissant :</em> en cas d’échec d’un test de CON (difficulté
        10+Mod. de FOR de l’insecte), la victime est <em>Affaiblie</em> pendant
        1d6 heures. Si la victime subit un nouvel empoisonnement du même type
        pendant cette période, elle sombre dans l’inconscience pour 1d6
        heures.</p><p><em>Mortel :</em> le poison inflige [Mod. de FOR d6] DM à
        la victime, la moitié si elle réussi un test de CON difficulté 10.
        Répartissez les DM au rythme de 1d6 par tour à partir du moment de
        l’empoisonnement. </p><h3>Variantes</h3><p>Choisissez les capacités qui
        correspondent à l’insecte que vous voulez utiliser :<br> <em>Cuirassé
        (RD 5) :</em> les scarabées ou les scorpions bénéficient de cette
        capacité qui leur permet de retrancher 5 points à tous les DM subits. NC
        +1.<br> <em>Toile (L) :</em> sur un test d’attaque réussi (portée selon
        la taille : moyenne 3m, grand 5m, énorme 10 m, colossale 15m),
        l’araignée emprisonne sa cible dans une toile gluante et solide. Se
        libérer nécessite l’usage d’une action limitée et il faut réussir un
        test de FOR difficulté [10 + Mod. de FOR de
        l’araignée].</p><p><strong><a
        href="http://co-drs.org/voies/voie-des-creatures-volantes/">Voie des
        créatures volantes</a></strong> rang 1 : pour les guêpes géantes ou
        autres prédateurs volants comme les libellules. NC +1.</p><p><strong><a
        href="http://co-drs.org/voies/voie-du-predateur/">Voie du
        prédateur</a></strong> rang 1 : pour les araignées chasseuse (celles qui
        ne tissent pas de toiles). NC +1.</p>
