      key: charge
      description: >-
        <h1>Description</h1><p>La créature parcourt une distance maximum de 30
        mètres et réalise une attaque, lancez deux d20 et gardez le meilleur
        résultat. Si l’attaque est réussie, en plus des <strong>DM</strong>
        normaux, une victime de taille inférieure ou égale à la créature, doit
        faire un test opposé de <strong>FOR</strong> ou être Renversée. Dans ce
        cas, la créature piétine (ou embroche) sa victime et les
        <strong>DM</strong> sont doublés.</p>
