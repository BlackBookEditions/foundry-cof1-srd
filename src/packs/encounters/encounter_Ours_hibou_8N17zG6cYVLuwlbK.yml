    system:
      key: enrager
      description: >-
        <h1>Description</h1><p>Lorsqu’elle reçoit un coup critique ou si ses PV
        passent sous la moitié, la créature devient enragée. Elle ignore les
        pénalités de douleur ou la peur, augmente de +5 son score d’attaque au
        contact et ses <strong>DM</strong> de +1d6. Elle peut encore agir un
        tour complet après avoir atteint 0 PV.</p>
      source: Chroniques Oubliées DRS
