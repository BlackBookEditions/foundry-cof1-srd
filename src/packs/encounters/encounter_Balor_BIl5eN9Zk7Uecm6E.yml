      description: >-
        lorsqu’un Balor réussit une attaque de fouet, la victime doit faire un
        test de FOR ou de DEX au choix difficulté 15 ou être
        <em>immobilisée</em> par le fouet pour un tour et subir 4d6 DM de feu au
        lieu de 2d6. Le Balor peut attirer à son contact une victime immobilisée
        en réussissant un test de FOR opposé.
    - name: Épée de feu vorpale
