        dominer (portée 20 mètres) pendant [1d6 + 7 tours]. En cas de succès, le
        démon peut contrôler les faits et gestes de sa cible comme s’il
        s’agissait d’un simple pantin ou lui donner des ordres qu’elle est
        obligée d’exécuter. Les créatures de niveau 10 et plus sont immunisées à
        ce pouvoir de même que les créatures dépourvues d’esprit comme les
        créatures mécaniques ou certains mort-vivants.
    - name: Enchevêtrement
