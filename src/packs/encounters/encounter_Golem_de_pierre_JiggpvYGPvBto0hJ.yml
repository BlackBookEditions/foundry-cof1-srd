      description: >-
        <h1>Description</h1><p>La créature est peu sensible aux
        <strong>DM</strong> provoqués par les armes, le métal rebondi sur elle
        comme un vulgaire morceau de bois ou alors la créature guérit
        immédiatement. Elle obtient une réduction des <strong>DM</strong> (RD)
        de 5, ce score est retranché à tous les <strong>DM</strong> subits.
        Choisissez un type d’arme qui ignore cette réduction : un certain métal
        ou un certain type d’armes ou encore la magie (armes et sorts). Par
        exemple les masses sur un squelette ou les armes en argent sur un
        lycanthrope. Vous pouvez augmenter cette réduction des
        <strong>DM</strong> à 10 au rang 2 et à 15 au rang 3.</p>
