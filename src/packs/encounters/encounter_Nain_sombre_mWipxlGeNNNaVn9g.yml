  description: >-
    <h1>Description</h1><p>Les cousins maléfiques, les nains sombres, aussi
    appelés Duergars, ont la peau grise et vivent profondément sous terre. Ils
    ont pour habitude de réduire en esclavage tous les êtres intelligents qu’ils
    peuvent capturer à l’exception de leurs cousins les nains, qu’ils préfèrent
    souvent exécuter.</p><p>Les nains sombres peuvent utiliser les capacités de
    <a href="http://co-drs.org/profils/magicien/">Magicien</a> suivante
    (seulement sur eux-mêmes) : <em><a
    href="http://co-drs.org/capacites/invisibilite/">Invisibilité</a></em> et
    <em><a
    href="http://co-drs.org/capacites/agrandissement/">Agrandissement</a></em>.</p><p><strong>Milieu
    : </strong><p>souterrain</p>
