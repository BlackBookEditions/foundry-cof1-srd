  families:
    - name: Zombis
      key: zombis
      description: >-
        <h1>Description</h1><p>Un zombi est un mort-vivant animé à partir d’un
        cadavre récent. Les chairs peuvent êtres à un stade plus ou moins avancé
        de putréfaction mais le corps doit être globalement complet. Le zombi
        est une créature stupide qui suit les ordres de son créateur ou attaque
        toute créature vivante à portée.</p><p>Pour obtenir un zombi, vous
        pouvez partir de n’importe quelle taille de créature, simplement le type
        de la créature devient non-vivant et on ajoute les capacités du zombi :
        <em><a href="http://co-drs.org/capacites/reduction-des-dm/">Réduction
        des DM</a></em>,<em> Sans esprit</em>,<em> Lenteur</em> et<em>
        Insensible à la douleur</em> (NC +1)</p>
    - name: Ours
      key: ours
