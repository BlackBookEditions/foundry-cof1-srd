    la créature originale : la <a
    href="http://co-drs.org/voies/voie-du-cogneur/">Voie du cogneur</a> a été
    supprimée car elle ne correspondait pas à la lenteur du zombi. C’est une
    formidable machine à tuer, résistante et dangereuse, heureusement, il ne se
    déplace que très lentement.</p><p><strong>Milieu : </strong><p>spécial</p>
