      description: >-
        <h1>Description</h1><p>Sur 15 à 20 au test d’attaque, si l’attaque est
        réussie, la victime doit réussir au choix un test de
        <strong>FOR</strong> ou de <strong>DEX</strong> difficulté [10+Mod. de
        <strong>FOR</strong> de la créature] ou être Renversée. La créature
        retranche 2 à tous les <strong>DM</strong> subis (RD 2) avec des armes
        (contact ou distance). Les sorts font des <strong>DM</strong>
        normaux.</p>
      source: Chroniques Oubliées DRS
