        <h1>Description</h1><p>Les golems sont des créatures artificielles
        fabriquées à partir d’ingrédients étranges ou précieux et animés par
        magie. Le golem attaché au service d’un <a
        href="http://co-drs.org/profils/forgesort/">Forgesort</a> est une
        version différente de ce type de créature utilisée comme garde du corps.
