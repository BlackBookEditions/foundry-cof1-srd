      description: >-
        <h1>Description</h1><p>Sur 15 à 20 au test d’attaque, la victime est
        projetée à [1d6+1] mètres de là (plus ou moins selon la taille des
        protagonistes) et subit +3d6 <strong>DM</strong> supplémentaires. Elle
        doit réussir un test de <strong>CON</strong> de difficulté 15 ou être
        Etourdie. A chaque tour elle peut tenter un nouveau test de
        <strong>CON</strong> pour retrouver ses esprits. Sa résistance aux
        <strong>DM</strong> passe à 6 (RD 6).</p>
