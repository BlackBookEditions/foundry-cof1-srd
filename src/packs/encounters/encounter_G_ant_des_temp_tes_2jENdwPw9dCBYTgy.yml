  description: >-
    <h1>Description</h1><p>Les géants des tempêtes mesurent plus de 6 mètres de
    haut et ils ressemblent à l’antique dieu grec Poséidon, portant tunique,
    cuirasse et sandales, ils arborent une épaisse barbe verte ou parfois mauve.
    Plus sages et cultivés que leurs turbulents cousins de plus « petite »
    taille, les géants des tempêtes sont peu nombreux et généralement
    solitaires.</p><p><strong>Milieu : </strong><p>montagne</p>
