      key: balayage
      description: >-
        <h1>Description</h1><p>La créature utilise sa grande taille pour
        affecter plusieurs créatures face à elle d’un seul coup de patte/arme.
        Si plusieurs cibles sont présentes face à elle, son attaque affecte deux
        créatures (dans un arc de 180°). Faire un seul test d’attaque  et le
        comparer à la <strong>DEF</strong> de chaque cible. Sa résistance aux
        <strong>DM</strong> passe à 4 (RD 4).</p>
