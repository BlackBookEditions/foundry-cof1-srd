    system:
      key: etreinte-serpent-geant
      description: >-
        <h1>Description</h1><p>à chaque fois que le serpent réussit une attaque
        il peut faire un test de FOR opposé contre sa victime (toutefois
        celle-ci peut choisir de résister par un test de DEX). En cas de succès,
        il s’enroule autour d’elle et commence à l’étouffer, infligeant
        automatiquement 1d6 DM supplémentaire par tour. La victime est
        <em>Immobilisée</em>. Elle peut tenter de se libérer au prix d’une
        action de mouvement à chaque tour, en réussissant un test de FOR
        difficulté 20.</p>
