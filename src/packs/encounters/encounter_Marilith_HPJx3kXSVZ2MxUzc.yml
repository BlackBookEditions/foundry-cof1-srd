    - name: Démon
      type: creature
      description: >-
        les démons ne sont pas considérés comme des créatures non-vivantes
        toutefois ils partagent avec celles-ci de nombreux traits. Ils ne
        respirent pas, ne dorment jamais, ne connaissent pas la fatigue et sont
        immunisées au poison et aux maladies non-magiques. Ils n’ont pas besoin
        de se sustenter, du moins pas de nourritures terrestres.
    - name: Résistance
      type: creature
      description: >-
        par défaut, tous les démons réduisent les DM de feu et d’acide de 10
        points. D’autres capacités peuvent améliorer cette résistance.
    - name: Télépathie
      type: creature
      description: >-
        les démons peuvent communiquer avec toutes les créatures par télépathie
        à une distance de 50 mètres sans avoir besoin de partager une langue
        commune. Ils parlent l’infernal.
    - name: Téléportation (L)
      type: creature
      description: >-
        un démon peut se téléporter à n’importe quel endroit qu’il voit ou qu’il
        connaît à une distance maximum de [NC x 100] mètres.
    - name: Vision dans le noir
      type: creature
      description: >-
        tous les démons voient dans le noir comme en plein jour à une distance
        de 30 mètres.
    - name: Attaques multiples
      type: creature
      description: une Marilith peut attaquer 3 fois au prix d’une action d’attaque.
