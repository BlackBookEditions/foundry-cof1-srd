  description: >-
    <em><p>Une Marilith mesure près de 6 mètres de long et son buste féminin
    culmine à plus de deux mètres cinquante. Chacune de ses paires de bras
    manipule une arme à 2 mains ou 2 armes plus petites…</p></em><p>…mais le
    résultat final est le même et correspond aux DM indiqués.<br> Les Marilith
    sont des démons très puissants, de majestueuses femme-serpents dotées de
    trois paires de bras, ce qui en fait de véritables machines à tuer. Elles
    aiment démontrer leur science du combat et écraser leurs adversaires de leur
    supériorité en corps à corps.</p><h2>Développement</h2><p>Les Marilith ont
    souvent des pouvoirs d’<a
    href="http://co-drs.org/profils/ensorceleur/">Ensorceleur</a> (<a
    href="http://co-drs.org/voies/voie-des-illusions/">Voie des
    illusions</a>).</p><p><strong>Milieu : </strong><p>spécial</p>
