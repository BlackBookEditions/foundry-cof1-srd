  families:
    - name: Lycanthropes
      key: lycanthropes
      description: >-
        <h1>Description</h1><p>Les légendes et les superstitions présentent la
        lycanthropie comme une horrible malédiction, dans cette vision
        populaire, un loup-garou est un humain qui se transforme
        involontairement en loup ou en créature mi-homme mi-loup à chaque pleine
        lune pour dévorer de la chair humaine et massacrer tous ceux qu’il
        croise. Toutefois Chroniques Oubliées distingue deux catégories de
        créatures, les lycanthropes infectés et les lycanthropes
        naturels.</p><p>Tous les lycanthropes partagent les capacités suivantes
        :</p><p><em>Infection :</em> toute créature humanoïde de taille petite
        ou moyenne blessée par les armes naturelles d’un Lycanthrope (morsure et
        griffes) doit réussir un test de CON difficulté 15 à la fin du combat ou
        être infecté par la maladie. Demandez à chaque joueur de réaliser ce
        test en secret, les autres joueurs ne doivent pas savoir si leur
        camarade est atteint ou non.</p><p><em>Soigner :</em> si elle est
        traitée dans les 3 jours suivant la morsure, l’infection peut être
        guéries par certaines herbes médicinales rares (aconit) ou par les sorts
        de <em><a href="http://co-drs.org/capacites/guerison/">Guérison</a></em>
        ou de <em><a
        href="http://co-drs.org/capacites/delivrance/">Délivrance</a></em> du
        Profil de <a href="http://co-drs.org/profils/pretre/">Prêtre</a>.
        Au-delà de ce laps de temps aucun traitement connu ne permet de guérir
        l’infection.</p><p><strong><a
        href="http://co-drs.org/voies/voie-des-creatures-magiques/">Voie des
        créatures magiques</a></strong> rang 1 (RD 5 / argent) : cette réduction
        des DM ne s’applique que sous forme animale ou sous forme hybride.</p>
