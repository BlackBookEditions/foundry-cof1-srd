    system:
      key: embuscade
      description: >-
        <h1>Description</h1><p>Au premier tour de combat, si l’environnement
        permet à la créature de se dissimuler, la cible doit faire un test de
        <strong>SAG</strong> difficulté [15 + Mod. de <strong>DEX</strong>] ou
        être Surprise. Si elle attaque avec succès une cible surprise, la
        créature inflige +1d6 aux <strong>DM</strong> et toute créature dont la
        <strong>FOR</strong> est inférieure à la sienne est Renversée. La
        créature obtient un bonus de +5 à tous les tests de discrétion et en
        Init.</p>
      source: Chroniques Oubliées DRS
