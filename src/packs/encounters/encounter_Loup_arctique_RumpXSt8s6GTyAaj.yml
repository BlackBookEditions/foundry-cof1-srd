        nombreuses que la cible, elles se relaient pour esquiver ses attaques et
        elles obtiennent un bonus de +5 en <strong>DEF</strong>. Si plusieurs
        créatures semblables sont au contact du PJ, le MJ a toute latitude pour
        infliger les <strong>DM</strong> d’une attaque sur la créature de son
        choix, le personnage ne sait jamais laquelle il blesse.</p>
