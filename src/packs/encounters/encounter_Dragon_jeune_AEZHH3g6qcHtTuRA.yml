  families:
    - name: Dragons
      key: dragons
      description: >-
        <h1>Description</h1><p>Énormes créatures reptiliennes, les dragons
        possèdent quatre pattes et de grandes ailes membraneuses.</p><p>Le
        caractère de chaque dragon varie selon son espèce, mais tous sont fiers
        et attirés par les trésors et ceux qui ont réuni un butin fabuleux
        évitent de s’en éloigner.<br> Les dragons chromatiques sont malfaisants
        et leur souffle correspond à leur couleur : blanc (froid), bleu
        (foudre), noir (acide), rouge (feu) et vert (gaz empoisonné). Les
        dragons métalliques sont bienfaisants et en plus du souffle élémentaire
        indiqué, ils possèdent un souffle magique non létal (DM temporaires) :
        airain (feu), argent (froid), bronze (électricité), cuivre (acide) et or
        (feu).<br> Tous les dragons parlent le draconien et apprennent d’autres
        langues en vieillissant. Ils deviennent de plus en plus puissants avec
        l’âge et leur taille peut atteindre plus de 30 m. Les dragons sont des
        créatures très intelligentes, aux sens très affûtés, et certains
        utilisent la magie, n’hésitez pas à ajouter des niveaux de <a
        href="http://co-drs.org/profils/magicien/">Magicien</a> aux Profils
        décrits si vous le souhaitez.</p><p><strong>Capacités communes aux
        dragons</strong><br> <em>Effroi :</em> lorsque le dragon attaque pour la
        première fois, toutes les créatures à moins de 50 m doivent réussir un
        test de SAG difficulté [5+Mod. de FOR du dragon] ou être submergées par
        la peur et <em>Ralenties</em> pendant 1d4 tours.</p><p><em>Coup de queue
        :</em> à chaque fois qu’un adversaire attaque le dragon dans le dos, il
        subit une attaque de queue gratuite équivalente à une attaque avec un
        malus de -5 et des DM divisés par 2. </p><p><em>Immunités :</em> un
        dragon est immunisé au sommeil et à la paralysie et ne subit aucun DM du
        type correspondant à son souffle.</p>
