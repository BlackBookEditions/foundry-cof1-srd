  description: >-
    <h1>Description</h1><p>Le Moine combat à mains nues et utilise le contrôle
    qu'il a sur son esprit et son corps pour transformer ce dernier en arme de
    chair.</p><h1>Maîtrise</h1><p>Le Moines n'y font pas appel et sont plus 
    efficaces à mains nues.</p><h1>Possessions de départ</h1><p>Bâton ferré
    (<strong>DM</strong> 1d6).</p><h1>Notes</h1><h2>Adapter le moine à votre
    univers</h2><p>Bien que d 'inspiration asiatique, ce Moine est un
    moine-guerrier qui peut être adapté à de nombreux mondes fantastiques. Si
    cela ne colle pas avec votre univers, vous pouvez facilement transposer les
    capacités de combat à mains nues avec une arme (l'épée par exemple) afin d
    'occidentaliser ce profil.</p>
