  key: barbare
  description: >-
    <h1>Description</h1><p>Le Barbare est un combattant sauvage issu d'une
    culture primitive. Il affronte ses ennemis avec rage sans se cacher derrière
    une lourde armure.</p><h1>Maîtrise</h1><p>Le Barbare sait manier toutes les
    armes au contact, toutes les armes à distance (sauf les arbalètes et les
    armes d'une technologie trop complexe). Il peut porter jusqu'à l'armure de
    cuir et manier le bouclier.</p><h1>Possessions de départ</h1><p>Hache à 2
    mains (<strong>DM</strong> 2d6), 2 javelots (<strong>DM</strong> 1d6, portée
    20 m), dague (<strong>DM</strong> 1d4), armure de cuir (<strong>DEF</strong>
    +2).</p>
