  description: >-
    <h1>Description</h1><p>Le Barde est un personnage polyvalent qui utilise la
    magie et le spectacle pour divertir et parvenir à ses fins. Il est aussi
    habitué aux ruses qu'à la diplomatie.</p><h1>Maîtrise</h1><p>Le Barde sait
    manier les armes à 1 main. Il peut porter jusqu'à l'armure de cuir renforcée
    et ne peut pas manier le bouclier.</p><h1>Possessions de
    départ</h1><p>Rapière (<strong>DM</strong> 1d6, Crit 19-20), dague
    (<strong>DM</strong> 1d4), instrument de musique, armure de cuir
    (<strong>DEF</strong> +2).</p>
