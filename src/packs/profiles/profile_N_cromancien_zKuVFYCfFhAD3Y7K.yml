  key: necromancien
  description: >-
    <h1>Description</h1><p>Les Nécromanciens sont généralement considérés comme
    maléfiques et sont peu appréciés. Interprétez-le de façon subtile afin d'en
    faire un personnage plutôt sombre ou désespéré, mais pas forcément « mauvais
    » !</p><h1>Maîtrise</h1><p>Le Nécromancien sait manier la dague et le bâton
    ferré. Il ne peut porter aucune  armure (sauf si celle-ci est faite de
    tissu) et ne peut pas manier le bouclier.</p><h1>Possessions de
    départ</h1><p>Bâton ferré (<strong>DM</strong> 1d6), dague
    (<strong>DM</strong> 1d4), potion de soins (guérit 1d8 PV).</p>
