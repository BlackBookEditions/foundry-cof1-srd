  description: >-
    <h1>Description</h1><p>L'Arquebusier est un dur à cuire, un soldat ou un
    mercenaire habitué des champs de bataille. C'est un spécialiste du combat à
    distance et plus particulièrement des armes à feu et des
    explosifs.</p><h1>Maîtrise</h1><p>L'Arquebusier sait manier toutes les armes
    de contact à une main, les armes à distance et les armes à poudre. Il peut
    porter jusqu'à la chemise de maille et ne manie pas de
    bouclier.</p><h1>Possessions de départ</h1><p>Pétoire (<strong>DM</strong>
    1d10, portée 20m), épée longue (<strong>DM</strong> 1d8), dague
    (<strong>DM</strong> 1d4), armure de cuir (<strong>DEF</strong>
    +2).</p><h1>Notes</h1><h2>Poudre ou pas poudre ?</h2><p>Ce personnage
    utilise des armes à feu et peut être joué dans un cadre équivalent à la
    Renaissance ou au XVIIe siècle, mais si votre contexte de jeu ne le permet
    pas, vous pouvez remplacer la pétoire par une arbalète de poing, le mousquet
    par une arbalète lourde et la couleuvrine par une baliste… Supprimez la Voie
    des explosifs et remplacez-la par la Voie du Maître d'arme de Guerrier, en
    la limitant aux arbalètes. Le nom du Profil devient alors « Arbalétrier
    ».</p>
