  description: >-
    <h1>Description</h1><p>L'Ensorceleur tire son pouvoir d'un talent inné pour
    la magie. Il pratique une magie subtile à base de tromperie et de contrôle,
    et possède peu de sorts de destruction
    massive.</p><h1>Maîtrise</h1><p>L'Ensorceleur sait manier la dague et le
    bâton ferré. Il ne peut porter aucune armure (sauf si elle est faite de
    tissu) et ne peut pas manier le bouclier.</p><h1>Possessions de
    départ</h1><p>Bâton ferré (<strong>DM</strong> 1d6), dague
    (<strong>DM</strong> 1d4), potion de soins (guérit 1d8 PV).</p>
