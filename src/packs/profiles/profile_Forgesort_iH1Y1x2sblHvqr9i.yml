  description: >-
    <h1>Description</h1><p>A la fois artisan et enchanteur, artiste et magicien,
    le Forgesort lie les énergies occultes à la matière qu'il façonne pour créer
    des artefacts magiques ou des breuvages aux propriétés
    fantastiques.</p><h1>Maîtrise</h1><p>Le Forgesort sait manier la dague, le
    bâton ferré, le marteau et l'arbalète légère. Il peut porter une armure de
    cuir simple seulement et ne peut pas manier de bouclier.</p><h1>Possessions
    de départ</h1><p>Dague (<strong>DM</strong> 1d4), bâton ferré
    (<strong>DM</strong> 1d6), marteau (<strong>DM</strong>
    1d6).</p><h1>Notes</h1><h2>Science, pas science ?</h2><p>Ce Profil est
    particulièrement adapté aux univers où le développement technologique n'est
    pas en reste (tendance Steampunk, Les Royaumes d'Acier ou Eberron par
    exemple). Dans ce genre d'univers, vous pouvez le typer plus fortement en
    renommant la Voie du golem en Voie du méca et plutôt que des sorts, tous les
    effets sont obtenus par de nombreux objets étranges portés, ingérés ou
    greffés.</p>
