  key: voleur
  description: >-
    <h1>Description</h1><p>Le Voleur crochète les portes, détecte les pièges et
    préfère piller les cadavres des ennemis que de se salir les mains pendant le
    combat.</p><h1>Maîtrise</h1><p>Le Voleur sait manier les armes de contact à
    une main et toutes les armes à distance. Il peut seulement porter une armure
    de cuir simple et ne manie pas de bouclier.</p><h1>Possessions de
    départ</h1><p>Rapière (<strong>DM</strong> 1d6, Crit 19-20), 5 dagues
    (<strong>DM</strong> 1d4, portée 5 m), outils de crochetage, armure de cuir
    (<strong>DEF</strong> +2).</p>
