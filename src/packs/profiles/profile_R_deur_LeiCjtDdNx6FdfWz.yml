  description: >-
    <h1>Description</h1><p>Le Rôdeur est à l'aise dans les forêts ténébreuses,
    où il traque les animaux dangereux et les créatures monstrueuses ou, au
    contraire, se fait l'ami des bêtes et le protecteur des lieux
    sauvages.</p><h1>Maîtrise</h1><p>Le Rôdeur sait manier les armes de contact
    à une main et toutes les armes à distance, il peut porter toutes les armures
    à base de cuir mais ne manie pas de bouclier.</p><h1>Possessions de
    départ</h1><p>Arc court (<strong>DM</strong> 1d6, portée 30m), carquois,
    épée longue (<strong>DM</strong> 1d8), dague (<strong>DM</strong> 1d4),
    armure de cuir renforcée (<strong>DEF</strong>
    +3).</p><h1>Notes</h1><h2>Compagnon animal</h2><p>Si vous jouez dans un
    monde moins fantastique ou plus exotique, vous pouvez  remplacer le loup par
    un chien ou par tout autre animal adapté à vos aventures (hyène, panthère,
    chacal&#8230;). Si le joueur la choisit, la Voie du compagnon animal. Un
    Profil ne peut avoir plus de 5 Voies.</p>
