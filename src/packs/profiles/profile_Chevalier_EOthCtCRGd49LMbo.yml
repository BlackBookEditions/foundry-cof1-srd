  description: >-
    <h1>Description</h1><p>Le Chevalier est un noble guerrier errant, monté sur
    un puissant destrier et protégé par une armure lourde. Il parcourt la
    campagne en quête de torts à redresser et d'occasions de mettre son courage
    à l'épreuve.</p><h1>Maîtrise</h1><p>Le Chevalier sait manier toutes les
    armes de contact, mais il dédaigne les armes à distance qu'il considère
    comme des armes de couard. Il sait manier le bouclier et peut porter toutes
    les armures jusqu'à l'armure de plaques complète.</p><h1>Possessions de
    départ</h1><p>Epée longue (<strong>DM</strong> 1d8), grand bouclier
    (<strong>DEF</strong> +2), lance de cavalerie (<strong>DM</strong> 2d6),
    dague (<strong>DM</strong> 1d4), armure de demi-plaque (<strong>DEF</strong>
    +6).</p>
