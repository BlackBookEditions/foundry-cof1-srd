    l’occasion de se tirer des plus mauvais pas pour mieux revenir plus
    tard&#8230; et le rendre encore plus détestable ! Les créatures dotées de
    cette voie obtiennent l’<strong>INT</strong> et le CHA en Carac. Supérieure
