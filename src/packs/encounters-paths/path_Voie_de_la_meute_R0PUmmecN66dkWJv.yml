system:
  key: voie-de-la-meute
  description: >-
    <h1>Note</h1><p>Les créatures qui comptent sur le nombre plutôt que la
    puissance individuelle, appartiennent à cette catégorie. Ce sont
    généralement des créatures de petite taille (exemples : les loups ou les
    hyènes, les gobelins et les kobolds) mais on trouve aussi quelques
    prédateurs plus gros (lionne, vélociraptor). Les créatures dotées de cette
    voie obtiennent la <strong>CON</strong> en Carac. Supérieure (indiqué par un
    *). Dans le cas où une créature est rencontrée seule, ignorez ces capacités
    et retranchez au NC de la créature le rang qu’elle possédait dans cette
    Voie.</p>
  source: Chroniques Oubliées DRS
