  description: >-
    <h1>Note</h1><p>Cette voie s’applique aux golems, aux élémentaires et aux
    lycanthropes, à la plupart des démons et des mort-vivants. Une créature qui
    bénéficie de cette voie retranche de 5 à 15 points aux <strong>DM</strong>
    qui lui sont infligés par des armes ordinaires, ce qui augmente
    considérablement sa résistance. Toutefois, contre un groupe de personnage
    équipé d’armes appropriées ne permettant pas à la créature de profiter de
    cet avantage, n’hésitez pas à réduire le NC de 1. Les créatures dotées de
    cette voie obtiennent la <strong>CON</strong> en Carac. Supérieure (indiqué
    par un *).</p>
