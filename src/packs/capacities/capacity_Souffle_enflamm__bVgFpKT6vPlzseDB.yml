  description: >-
    <h1>Description</h1><p>Le souffle est une attaque de zone affectant toutes
    les créatures dans un cône de 10 m de long sur 5 m de large pour une
    créature moyenne ou grande (énorme 20 x 10 m et colossale 30 x 15 m).
    L’attaque inflige automatiquement (pas de test d’attaque) [(NC+2) x 1d6]
    <strong>DM</strong> (par exemple 6d6 pour NC 4). Les <strong>DM</strong>
    sont divisés par 2 si la victime réussit un test de <strong>DEX</strong>
    difficulté 13. La créature doit attendre 1d4 tours avant d’utiliser à
    nouveau son souffle après chaque utilisation. Pour plus de simplicité,
    lorsque les <strong>DM</strong> dépassent 6d6 chaque d6 supplémentaire et
    remplacer par un bonus de +3. Ainsi un dragon NC 14 aura un souffle
    infligeant [6d6 + 30] <strong>DM</strong>.</p>
