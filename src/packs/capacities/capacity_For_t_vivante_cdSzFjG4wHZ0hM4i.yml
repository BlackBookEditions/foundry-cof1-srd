  description: >-
    <h1>Description</h1><p>La forêt s’éveille dans un rayon d’1 km par rang et
    devient une alliée du Druide pendant les 12 prochaines heures. Dans ce
    périmètre, les ennemis du Druide sont désorientés et gênés par les branches
    et les racines. Ils divisent leur déplacement par deux et subissent une
    pénalité de -5 en Initiative et à tous les tests de survie, d’orientation,
    de perception ou de discrétion. Si deux Druides essayent d’influencer la
    forêt, c’est celui dont le niveau est le plus élevé qui l’emporte.</p>
