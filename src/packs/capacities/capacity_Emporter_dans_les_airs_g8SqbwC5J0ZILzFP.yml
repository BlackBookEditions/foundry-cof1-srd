  key: emporter-dans-les-airs
  description: >-
    <h1>Description</h1><p>La créature peut emporter dans les airs une victime
    agrippée de taille inférieure à la sienne au prix d’une action de mouvement.
    Au premier tour, si la victime se libère (test de <strong>FOR</strong>
    opposé), elle subit, 5d6 <strong>DM</strong> de chute. Au tour suivant, si
    la créature décide de prendre de l’altitude, les <strong>DM</strong> passent
    à 10d6.</p>
