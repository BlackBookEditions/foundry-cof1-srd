    peut annoncer une « Pression Mortelle ». Il doit alors réussir un test
    d'attaque contre la cible, ce qui libère instantanément la totalité des
    <strong>DM</strong> infligés jusqu'alors +1d6 <strong>DM</strong>
    supplémentaires.</p>
