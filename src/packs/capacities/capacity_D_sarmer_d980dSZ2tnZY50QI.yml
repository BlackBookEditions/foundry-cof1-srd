  description: >-
    <h1>Description</h1><p>Le Guerrier réalise une attaque au contact et sa
    victime doit faire un test d’attaque opposé. Si le Guerrier obtient le plus
    haut score, l’arme de son adversaire tombe au sol (une action de mouvement
    doit être employée pour la ramasser).

    Si le Guerrier réussit son test avec au moins 10 points de plus que son
    adversaire, il empêche celui-ci de récupérer son arme (en posant le pied
    dessus, en l’envoyant hors de portée, etc.).

    Cette capacité est évidemment sans effet sur les armes naturelles (griffes,
    crocs, épine dorsale, etc.).

    Les adversaires qui utilisent des armes à 2 mains sont plus difficiles à
    désarmer, infligeant un malus de -5 au test.</p>
