  description: >-
    <h1>Description</h1><p>Lorsque la créature réussit une attaque avec un
    résultat de 15-20 au d20, elle saisit sa proie entre ses crocs ou ses
    griffes et lui inflige immédiatement une attaque gratuite supplémentaire. Si
    la <strong>FOR</strong> de la cible est inférieure ou égale au prédateur,
    elle est de plus Renversée et Immobilisée. Pour se libérer, la victime doit
    réussir un test de <strong>FOR</strong> opposé lors de son tour et cela lui
    demande une action de mouvement (et une autre pour se relever si elle a
    réussi).</p>
