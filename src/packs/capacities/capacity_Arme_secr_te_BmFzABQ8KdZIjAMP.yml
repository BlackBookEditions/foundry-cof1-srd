  description: >-
    <h1>Description</h1><p>Une fois par combat, le Barde peut utiliser un
    subterfuge de séducteur pour surprendre et déstabiliser un adversaire du
    sexe opposé. Ce peut être un baiser fougueux soudainement délivré au cœur
    d'une mêlée, un sein qui s'échappe d'un bustier par mégarde, une main qui
    s'égare par le plus grand des hasards… Il doit réussir un test de
    <strong>CHA</strong> de difficulté égale à l'<strong>INT</strong> de son
    adversaire. En cas de succès celui-ci subit un malus de -10 en attaque et en
    <strong>DEF</strong> pendant 1 tour.</p>
