  description: >-
    <h1>Description</h1>

    <p>Le Forgesort lance la fiole &agrave; une distance maximum de 10 m,
    gr&acirc;ce &agrave; une action d'attaque (r&eacute;ussite automatique).<br
    />Le contenu explose dans un rayon de 3 m en infligeant 1d6
    <strong>DM</strong> par rang dans la voie.<br />Un test de
    <strong>DEX</strong> difficult&eacute; [10 + Mod. d'<strong>INT</strong>]
    r&eacute;ussi permet aux victimes de diviser les <strong>DM</strong> par
    2.</p>

    <p>&nbsp;</p>

    <p><span style="text-decoration: underline;"><strong>Voie des
    &eacute;lixirs</strong></span></p>

    <p>Chaque jour, le forgesort peut cr&eacute;er&nbsp;jusqu&rsquo;&agrave;
    deux &eacute;lixirs par rang acquis&nbsp;dans la Voie. Produire un lot
    d&rsquo;&eacute;lixirs&nbsp;prend une heure, quel qu&rsquo;en soit
    le&nbsp;nombre.<br />Ce sont des m&eacute;langes instables&nbsp;qui
    deviennent inop&eacute;rants apr&egrave;s 24h.</p>

    <p>Le joueur doit donc en noter l&rsquo;heure de&nbsp;fabrication.<br
    />Pass&eacute; 24h, le forgesort peut r&eacute;g&eacute;n&eacute;rer les
    &eacute;lixirs en seulement 10 mn, mais ils comptent alors parmi les potions
    cr&eacute;&eacute;s pour la journ&eacute;e.</p>
