  description: >-
    <h1>Description</h1><p>Le Magicien projette un rayon mortel dont la portée
    est de 20 mètres et qui annule la cohésion de la matière, ne laissant
    derrière lui qu'un amas de poussière. Un test d'attaque magique réussi
    permet de toucher une créature et d'infliger [5d6 + Mod.
    d'<strong>INT</strong>] <strong>DM</strong>. Si le magicien vise un objet
    porté par une créature, le jet d'attaque subit un malus de -5. Les objets
    magiques sont insensibles à ce sort, les objets normaux sont réduits en
    poussière. Aucun objet de plus de 50 kg ne peut être affecté par ce sort :
    inutile donc de tenter de creuser un tunnel par ce biais. En revanche, vous
    pourrez ainsi désintégrer une porte (ou même une pierre dans un mur).</p>
