  description: >-
    <h1>Description</h1><p>Le personnage rapetisse jusqu’à devenir plus petit
    que son familier (entre 10 et 30 cm, minuscule ou très petit). La
    transformation dans un sens ou dans l’autre demande 1 tour complet. Sa durée
    est illimitée. Sous cette forme, le personnage obtient la même réduction aux
    <strong>DM</strong> que le familier (RD 5), il gagne un bonus de +10 aux
    tests de discrétion et peut passer dans des espaces très réduits. En
    revanche, ses <strong>DM</strong> sont réduits à 1 point par attaque réussie
    et ses sorts n’affectent aucune créature de taille supérieure à très petite.
    Ses déplacements sont réduits à 10 m par action de mouvement sauf s’il
    chevauche son familier. Le familier est très endurant et lui permet de
    couvrir une distance de 5 km par heure pendant un maximum de 10 heures par
    jour (pour un total de 50 km/jour) quel que soit le terrain. Cette distance
    est doublée si le familier est une créature volante (100 km/jour).</p>
