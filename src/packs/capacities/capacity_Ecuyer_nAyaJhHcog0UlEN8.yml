  description: >-
    <h1>Description</h1><p>Le Chevalier dispose d’un écuyer à son service
    (Initiative 14, Défense 14, PV 13, Att +3, <strong>DM</strong> 1d8+1). Il
    est absolument loyal à son maître et lui sert de serviteur, il s’occupe de
    sa monture et de son équipement, prépare le campement, panse les blessures,
    etc.

    Grâce à l’écuyer, les armes du Chevalier sont parfaitement affûtées et
    infligent des critiques sur 19 ou 20. De plus, le Chevalier, sa monture et
    jusqu’à [1 + Mod. de <strong>CHA</strong>] alliés récupèrent 2d6 PV
    supplémentaires chaque nuit s’ils profitent des services de l’écuyer. Tous
    les frais sont pris en charge par la capacité.

    Si l’écuyer vient à mourir, le Chevalier en prendra un autre à son service
    au niveau suivant.</p>
