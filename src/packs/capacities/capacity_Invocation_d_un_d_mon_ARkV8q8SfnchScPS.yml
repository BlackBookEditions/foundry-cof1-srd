    +5*, <strong>DEX</strong> +2, <strong>CON</strong> +4*, <strong>INT</strong>
    +2, <strong>SAG</strong> +2, <strong>CHA</strong> +0, <br
    /><strong>Init</strong> 16, <strong>DEF</strong> 17, <br
    /><strong>PV</strong> [niveau x 5], <br /><strong>Attaque au
    contact</strong> = [niveau du n&eacute;cromancien],<br /><strong>DM</strong>
    1d8+5</p>
