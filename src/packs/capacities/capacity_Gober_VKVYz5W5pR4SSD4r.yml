  description: >-
    <h1>Description</h1><p>Lorsqu’elle utilise sa capacité Dévorer, la créature
    peut avaler toute entière une cible d’au moins 1 taille en dessous de la
    sienne. La victime doit faire un test de <strong>FOR</strong> opposé, en cas
    d’échec elle passe directement dans l’estomac du monstre.

    Un personnage avalé subit 3d6 <strong>DM</strong> d’asphyxie et d’acide
    chaque tour. Il peut attaquer avec une arme pas plus grande qu’une dague en
    réussissant un test de <strong>FOR</strong> difficulté 15 à chaque tour.
    L’attaque se fait avec une pénalité de -5 en attaque et les
    <strong>DM</strong> sont divisés par 2.</p>
