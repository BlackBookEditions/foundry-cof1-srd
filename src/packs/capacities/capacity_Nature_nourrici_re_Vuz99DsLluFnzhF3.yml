system:
  key: nature-nourriciere
  description: >-
    <h1>Description</h1><p>Si le Rôdeur passe 1 heure en forêt, il trouve de
    quoi nourrir deux personnes (pour une journée) pour chaque rang qu’il
    possède dans cette voie. En passant 1d6 heure(s) et en réussissant un test
    de <strong>SAG</strong> difficulté 10, le Rôdeur trouve des plantes
    médicinales qui lui permettent de soigner 1d6 PV par Rang. Ces plantes
    doivent être utilisées immédiatement. Ces soins peuvent toutefois être
    répartis sur plusieurs patients : le joueur alloue les d6 correspondant aux
    plantes médicinales à sa guise.</p>
  source: Chroniques Oubliées DRS
