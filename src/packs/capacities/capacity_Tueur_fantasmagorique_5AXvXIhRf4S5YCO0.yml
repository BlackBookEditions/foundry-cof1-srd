  description: >-
    <h1>Description</h1><p>Ce sort invoque les pires terreurs d’une créature
    vivante et lui fait croire à sa propre mort. L’Ensorceleur doit réussir un
    test d’Attaque magique (portée 20 m) en opposition à un test d’Attaque
    magique de la cible (ou attaque au contact si la créature n’en a pas). La
    victime fait un test de <strong>SAG</strong> difficulté [10 + Mod. de
    <strong>CHA</strong>] pour résister. En cas d’échec, elle tombe à 0 PV. En
    cas de succès, elle perd l’équilibre et tombe par terre. Une créature ne
    peut être la cible de ce sort qu’une fois par jour, et l’Ensorceleur ne peut
    pas affecter un personnage ou une créature de niveau supérieur au sien.</p>
