  key: telekinesie
  description: >-
    <h1>Description</h1><p>L'Ensorceleur peut déplacer dans les airs un objet
    inerte ou une cible volontaire (par exemple lui-même) dont le poids n'excède
    pas 50 kg par Rang, à une portée de 20 m et pendant [5+Mod. de
    <strong>CHA</strong>] tours. L'objet peut être déplacé de 10 m par tour au
    prix d'une action de mouvement. Il est possible de faire tomber un objet sur
    une cible surprise (<strong>DM</strong> 1d6 tous les 50 kg).</p>
