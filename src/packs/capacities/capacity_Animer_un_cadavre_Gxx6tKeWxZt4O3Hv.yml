  description: >-
    <h1>Description</h1><p>Ce pouvoir permet d’animer le cadavre d’une créature
    morte pendant le combat. La créature se relève avec les mêmes
    Caractéristiques mais elle subit une pénalité de -2 en attaque et en
    Initiative. Lorsque le cadavre est à nouveau vaincu, il ne peut pas être
    réanimé. Le cadavre de la créature animée ne peut être d’un NC supérieur à
    celui de celle qui utilise cette capacité.</p>
