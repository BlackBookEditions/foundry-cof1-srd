    <p><span style="text-decoration: underline;"><strong>Voie du compagnon
    animal</strong></span></p>

    <p>Le r&ocirc;deur obtient un loup pour compagnon&nbsp;animal d&egrave;s
    qu&rsquo;il prend au&nbsp;moins un Rang dans cette Voie.<br /><br /></p>

    <p>Si vous jouez dans un monde&nbsp;moins fantastique ou plus&nbsp;exotique,
    vous pouvez remplacer&nbsp;le loup par un chien&nbsp;ou par tout autre
    animal&nbsp;adapt&eacute; &agrave; vos aventures&nbsp;(hy&egrave;ne,
    panth&egrave;re, chacal&hellip;).</p>

    <p>Si le joueur la choisit, la&nbsp;Voie du montreur
    d&rsquo;ours&nbsp;supprime et remplace la Voie&nbsp;du compagnon animal.</p>

    <p>Un&nbsp;profil ne peut avoir plus de&nbsp;5 Voies.</p>
