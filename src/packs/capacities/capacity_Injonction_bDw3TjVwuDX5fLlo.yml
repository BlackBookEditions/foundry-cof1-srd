    m&egrave;tres.<br />En cas d'&eacute;chec, la cible ex&eacute;cutera l'ordre
    pendant son prochain tour.<br /><br /><span style="text-decoration:
    underline;"><strong>Voie de l'envouteur</strong></span></p>

    <p>Note : si une victime r&eacute;siste &agrave; un sort&nbsp;de cette voie
    (envouteur), elle y est immunis&eacute;e pendant 24h.</p>
