  description: >-
    <h1>Description</h1><p>L’Arquebusier est capable de tirer avec une pétoire
    dans chaque main sans pénalité. Si l’Arquebusier décharge simultanément ses
    deux armes sur la même cible, il fait un seul test à +2 en attaque (mais il
    lance séparément les <strong>DM</strong>). Le joueur peut choisir de ne pas
    réaliser les deux tirs simultanément, afin, par exemple, de pouvoir tirer
    sur une autre cible s’il tue la première. Dans ce cas, il n’obtient pas de
    bonus en attaque.</p>
