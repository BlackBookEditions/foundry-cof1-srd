  description: >-
    <h1>Description</h1><p>A chaque fois qu'un sort le prend pour cible (y
    compris un sort de zone ou  l'affectant en plus de la personne visée), le
    Voleur peut effectuer un test de <strong>DEX</strong> en opposition au test
    d'attaque magique du sort. S'il réussit, il échappe au sort. S'il échoue,
    tous les effets du sort (puissance, durée, etc.) sont divisés par 2. Au cas
    où un autre effet diviserait déjà les <strong>DM</strong> par 2, ils seront
    au total divisés par 4.</p>
