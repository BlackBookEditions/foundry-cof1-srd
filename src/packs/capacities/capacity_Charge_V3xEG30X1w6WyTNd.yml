  description: >-
    <h1>Description</h1><p>A cheval, le chevalier peut effectuer un déplacement
    de  40 m en ligne droite, et une attaque de contact placée au moment son
    choix. Il doit parcourir au moins 10 m avant d'attaquer, mais peut réaliser
    le reste du déplacement à sa guise.


    Le joueur lance deux d20 à son test d'attaque et garde le meilleur résultat,
    tout en ajoutant +1d6 aux <strong>DM</strong>.


    Une créature située sur la trajectoire de la charge doit réussir un test de
    <strong>FOR</strong> difficulté 18 ou être contrainte de céder le passage en
    subissant 1d6 <strong>DM</strong>. Si elle réussit ce test, la Charge est
    bloquée et le tour du Chevalier se termine.</p>
