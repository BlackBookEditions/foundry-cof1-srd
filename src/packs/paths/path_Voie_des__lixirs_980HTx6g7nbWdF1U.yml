  description: >-
    <h1>Note</h1><p>Chaque jour, le Forgesort peut créer jusqu’à deux élixirs
    par rang acquis dans la Voie. Produire un lot d’élixirs prend une heure,
    quel qu’en soit le nombre. Ce sont des mélanges instables qui deviennent
    inopérants après 24h. Le joueur doit donc en noter l’heure de fabrication.
    Passé 24h, le Forgesort peut régénérer les élixirs en seulement 10 mn, mais
    ils comptent alors parmi les potions créés pour la journée.</p>
