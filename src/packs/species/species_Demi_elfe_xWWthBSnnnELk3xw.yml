  key: demi-elfe
  description: >-
    <h1>Description</h1>

    <p>Le Demi-elfe a h&eacute;rit&eacute; des qualit&eacute;s de ses deux
    parents (humain et Elfe). Il est g&eacute;n&eacute;ralement trait&eacute;
    avec condescendance parmi les Elfes et est consid&eacute;r&eacute; comme un
    Elfe parmi les humains.</p>

    <p>Pr&eacute;jug&eacute;s typiques : les Demi-elfes sont des artistes
    hors-pair dot&eacute;s d&rsquo;une grande sensibilit&eacute;. Toutefois,
    attention car ils sont beaux parleurs et manipulateurs : cachez vos filles
    et vos femmes, ils ont bris&eacute; plus d&rsquo;un c&oelig;ur et corrompu
    bien des dames de r&eacute;putation vertueuse.</p>

    <p><strong>&Acirc;ge de d&eacute;part : </strong>20+</p>

    <p><strong>Long&eacute;vit&eacute;</strong> :&nbsp;150 ans</p>

    <p><strong>Taille</strong> :&nbsp;1.50 m &agrave; 1.90 m</p>

    <p><strong>Poids</strong> :&nbsp;40 kg &agrave; 80 kg</p>

    <p><strong>Morphologie</strong> :&nbsp;Gr&acirc;ce naturelle, oreilles
    l&eacute;g&egrave;rement pointues, pilosit&eacute; faible.</p>

    <h2>Noms</h2>

    <p>Les noms des personnages Demi-elfes refl&egrave;tent souvent leur double
    nature et ils se composent d&rsquo;un pr&eacute;nom elfique et d&rsquo;un
    nom humain. Plus rarement l&rsquo;inverse, car les Elfes n&rsquo;acceptent
    pas qu&rsquo;une cr&eacute;ature avec une dur&eacute;e de vie aussi
    br&egrave;ve porte le nom de leur lign&eacute;e.</p>

    <h2>Racial</h2>

    <p>-2 CON, +2 SAG</p>
