    <h1>Description</h1>

    <p>Le Haut-elfe est un &ecirc;tre f&eacute;erique qui vit extr&ecirc;mement
    longtemps. Il est m&eacute;prisant envers les Nains et arrogant envers les
    autres races. Proche de la nature, il ma&icirc;trise aussi bien les arts de
    la magie que ceux de la guerre.</p>

    <p>Pr&eacute;jug&eacute;s typiques : les Elfes se croient sup&eacute;rieurs
    &agrave; tous les autres, ce sont de puissants magiciens mais leur
    c&oelig;ur est sans piti&eacute;. Ils ob&eacute;issent &agrave; de
    tr&egrave;s anciennes r&egrave;gles et &agrave; des serments
    incompr&eacute;hensibles pour les Races &agrave; l&rsquo;esp&eacute;rance de
    vie ordinaire.</p>

    <p><strong>&Acirc;ge de d&eacute;part</strong> :&nbsp;80+</p>

    <p><strong>Long&eacute;vit&eacute;</strong> :&nbsp;450 ans</p>

    <p><strong>Taille</strong> :&nbsp;1.50 m &agrave; 1.80 m</p>

    <p><strong>Poids</strong> :&nbsp;40 kg &agrave; 70 kg</p>

    <p><strong>Morphologie</strong> :&nbsp;Svelte et gracieux. Oreilles
    pointues, yeux en amandes (verts, violets), cheveux parfois blancs, argent
    ou or, pilosit&eacute; absente.</p>

    <h2>Noms</h2>

    <p>Les Hauts-elfes privil&eacute;gient les noms aux sonorit&eacute;s douces
    mais complexes. L, W, N et M sont les consonnes dominantes et les voyelles
