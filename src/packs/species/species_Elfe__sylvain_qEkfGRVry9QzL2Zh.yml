  description: >-
    <h1>Description</h1>

    <p>L&rsquo;Elfe sylvain est issu d&rsquo;une culture diff&eacute;rente de
    celle des Hauts-elfes. L&eacute;g&egrave;rement plus petits, ils vivent au
    plus profond des for&ecirc;ts, s&rsquo;abritant dans les arbres et vivant
    simplement de la chasse et de la cueillette. Moins arrogants que leurs
    cousins Hauts-elfes, ils sont cependant beaucoup plus m&eacute;fiants. Ils
    maitrisent particuli&egrave;rement l&rsquo;art du camouflage et
    l&rsquo;utilisation de l&rsquo;arc.</p>

    <p>Pr&eacute;jug&eacute;s typiques : les Elfes sylvains sont de redoutables
    archers, ils d&eacute;testent les cit&eacute;s et les gens qui y vivent, ils
    peuvent tuer d&rsquo;une fl&egrave;che dans le dos un paysan juste parce
    qu&rsquo;il a coup&eacute; le mauvais arbre.</p>

    <p><strong>&Acirc;ge de d&eacute;part</strong> :&nbsp;50+</p>

    <p><strong>Long&eacute;vit&eacute;</strong> :&nbsp;350 ans</p>

    <p><strong>Taille</strong> :&nbsp;1.40 m &agrave; 1.70 m</p>

    <p><strong>Poids</strong> :&nbsp;30 kg &agrave; 60 kg</p>

    <p><strong>Morphologie</strong> : Svelte et muscl&eacute;. Oreilles
    pointues, yeux en amandes (verts, violets), cheveux sombres, tatouages,
    pilosit&eacute; absente.</p>

    <h2>Noms</h2>

    <p>Les Elfes sylvains ont des noms assez similaires aux Hauts-elfes, mais
    plus simples. Chez les femmes, la derni&egrave;re consonne ou la
    derni&egrave;re voyelle est doubl&eacute;e. Chez les hommes les terminaisons
    -din, -dor, -ion sont plus privil&eacute;gi&eacute;es.</p>

    <h2>Racial</h2>

    <p>-2 FOR, +2 DEX</p>
