  description: >-
    <h1>Description</h1>

    <p>Le Demi-orque est de grande taille. Issu de l&rsquo;union souvent
    forc&eacute;e d&rsquo;une humaine et d&rsquo;un Orque, il poss&egrave;de une
    force physique hors du commun. Il est g&eacute;n&eacute;ralement
    m&eacute;pris&eacute; par les autres races, en particulier par les Nains et
    les Elfes.</p>

    <p>Pr&eacute;jug&eacute;s typiques : Les Demi-orques sont violents, sales et
    stupides, ils en veulent au monde entier de leur ignoble naissance et mieux
    vaut les &eacute;viter</p>

    <p><strong>&Acirc;ge de d&eacute;part</strong> :&nbsp;15+</p>

    <p><strong>Long&eacute;vit&eacute;</strong> :&nbsp;60 ans</p>

    <p><strong>Taille</strong> :&nbsp;1.70 m &agrave; 2.10 m</p>

    <p><strong>Poids</strong> :&nbsp;70 kg &agrave; 150 kg</p>

    <p><strong>Morphologie</strong> :&nbsp;Grand et athl&eacute;tique. Peau
    gris&acirc;tre ou verd&acirc;tre, m&acirc;choire large, front bas, petits
    yeux.</p>

    <h2>Noms</h2>

    <p>Les Demi-orques utilisent des pr&eacute;noms humains, &agrave; moins
    qu&rsquo;ils aient &eacute;t&eacute; &eacute;lev&eacute;s chez les Orques.
    Certains se choisissent aussi un pr&eacute;nom orque &agrave;
    l&rsquo;&acirc;ge adulte, en r&eacute;action &agrave; l&rsquo;ostracisme
    dont ils sont victimes. Les noms orques sont courts et gutturaux,
    privil&eacute;giez les lettres R, G et K, &eacute;vitez une voyelle douce
    comme le E et pr&eacute;f&eacute;rez le O.</p>

    <h2>Racial</h2>

    <p>+2 FOR, -2 INT, -2 CHA</p>
