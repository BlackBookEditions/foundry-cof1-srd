  description: >-
    <h1>Description</h1>

    <p>Le Gnome est une cr&eacute;ature de petite taille pourvue d&rsquo;un gros
    nez, d&rsquo;une bonne nature et d&rsquo;une curiosit&eacute; insatiable
    pour la magie et les sciences. C&rsquo;est un compagnon souvent
    agr&eacute;able bien qu&rsquo;un peu original. Les Nains et les Halfelins
    l&rsquo;appr&eacute;cient, tandis que les &laquo; grandes &raquo; races se
    montrent plut&ocirc;t indiff&eacute;rentes &agrave; leur &eacute;gard.</p>

    <p>Pr&eacute;jug&eacute;s typiques : les Gnomes sont sympathiques mais
    &agrave; moiti&eacute; fous, m&eacute;fiez-vous comme de la peste de leurs
    inventions ou de leurs projets farfelus.</p>

    <p><strong>&Acirc;ge de d&eacute;part</strong> : 40+</p>

    <p><strong>Long&eacute;vit&eacute;</strong> :&nbsp;250 ans</p>

    <p><strong>Taille</strong> :&nbsp;1 m &agrave; 1.20 m</p>

    <p><strong>Poids</strong> :&nbsp;30 kg &agrave; 50 kg</p>

    <p><strong>Morphologie</strong> :&nbsp;Petit et rondouillard. Gros nez,
    moustaches et rouflaquettes.</p>

    <h2>Noms</h2>

    <p>Les Gnomes aiment les pr&eacute;noms que les humains jugent
    d&eacute;suets. Ils ont aussi un nom de famille compliqu&eacute; et long,
    qu&rsquo;ils accolent toujours &agrave; ce pr&eacute;nom. Un habitant de
    notre monde pourrait trouver que ces noms ont des consonances germaniques et
    &eacute;tranges.</p>

