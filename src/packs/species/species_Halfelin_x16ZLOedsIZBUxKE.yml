  description: >-
    <h1>Description</h1>

    <p>Le Halfelin est la plus petite des races jouables. Toujours bon vivant,
    souvent vif, curieux, et parfois farceur, c&rsquo;est un incompris que les
    autres Races consid&egrave;rent souvent comme turbulent, p&eacute;nible,
    voire parfois comme un voleur.</p>

    <p>Pr&eacute;jug&eacute;s typiques : les Halfelins sont inoffensifs et ne
    pensent qu&rsquo;&agrave; bien manger. Toutefois, ne perdez jamais de vue
    leurs mains car se sont aussi des voleurs sans scrupules.</p>

    <p><strong>&Acirc;ge de d&eacute;part</strong> :&nbsp;20+</p>

    <p><strong>Long&eacute;vit&eacute;</strong> :&nbsp;150 ans</p>

    <p><strong>Taille</strong> :&nbsp;0.80 m &agrave; 1 m</p>

    <p><strong>Poids</strong> :&nbsp;20 kg &agrave; 30 kg</p>

    <p><strong>Morphologie</strong> :&nbsp;Petit et vif. Pieds poilus, regard
    espi&egrave;gle.</p>

    <h2>Noms</h2>

    <p>Les Halfelins m&acirc;les utilisent des pr&eacute;noms courts qui
    ressemblent &agrave; des diminutifs. Les pr&eacute;noms f&eacute;minins sont
    le plus souvent inspir&eacute;s des fleurs et des fruits. Ils ont
    g&eacute;n&eacute;ralement un nom en rapport avec leur lieu de naissance :
    Sur-le-pont, Dubois, Sous-colline, Moulinbas, etc.</p>

    <h2>Racial</h2>

    <p>-2 FOR, +2 DEX</p>
