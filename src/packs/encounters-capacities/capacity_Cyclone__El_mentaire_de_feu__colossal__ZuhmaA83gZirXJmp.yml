  description: >-
    <h1>Description</h1><p>une fois par combat, un élémentaire peut se
    transformer en tourbillon de matière élémentaire. Pendant [1d4+1] tours, il
    peut se déplacer à travers les créatures et les objets à la vitesse de 30
    mètres par tour. Toute créature sur son passage doit faire un test de DEX ou
    de FOR au choix de difficulté [10 + Mod. de FOR de l’élémentaire]. En cas
    d’échec, la cible subit automatiquement les DM de base de l’élémentaire
    (selon la taille) et elle est <em>renversée</em> au sol (si sa taille ne
    dépasse pas celle de l’élémentaire). En cas de succès, elle ne subit que la
    moitié des DM et peut rester debout. Lorsqu’il est sous forme de cyclone,
    l’élémentaire gagne un bonus de +5 en DEF.</p>
