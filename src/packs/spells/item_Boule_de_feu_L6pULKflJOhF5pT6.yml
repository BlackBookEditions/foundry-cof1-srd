    <strong>DEX</strong> difficulté 10 + Mod. d’<strong>INT</strong> du Magicien
    pour ne subir que la moitié des <strong>DM</strong>. Quand le test d’attaque
    est un échec, la cible subit automatiquement la moitié des
    <strong>DM</strong> (pas besoin de faire le test de
    <strong>DEX</strong>).</p>
